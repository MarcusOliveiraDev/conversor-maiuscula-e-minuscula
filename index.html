<div class="elementor-widget-container">
			<style>
  .comandos {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    margin: 0 auto;
    width: 100%;
  }

  #texto {
    width: 100%;
    height: 300px;
    margin-bottom: 10px;
  }

  .resultado {
    display: flex;
    flex-wrap: wrap;
    margin: 20px auto;
    margin-top: -40px;
    padding: 15px;
    width: 80%;
    background-color: #D9D9D9;
    border-radius: 6px;
    position: relative;
    z-index: 1;
  }

  button {
    flex: 1;
    width: 100%;
    padding: 10px 10px;
    margin: 5px;
    border: none!important;
    border-radius: 4px !important;
    color: white !important;
    background-color: black !important;
  }

  button:hover {
    border: none!important;
    color: white!important;
    background-color: black!important;
  }
</style>

<section class="comandos">
  <textarea id="texto" placeholder="Escreva ou cole seu texto AQUI"></textarea>
</section>

<div class="resultado" id="resultado">
  <button onclick="if (!window.__cfRLUnblockHandlers) return false; convertToLowerCase()"> Minúscula</button>
  <button onclick="if (!window.__cfRLUnblockHandlers) return false; convertToUpperCase()">Maiúscula</button>
  <button onclick="if (!window.__cfRLUnblockHandlers) return false; capitalizeText()"> Capitalizar</button>
</div>

<script type="text/javascript">
  function convertToLowerCase() {
    const text = document.getElementById('texto').value;
    const resultBox = document.getElementById('texto');
    resultBox.value = text.toLowerCase();
  }

  function convertToUpperCase() {
    const text = document.getElementById('texto').value;
    const resultBox = document.getElementById('texto');
    resultBox.value = text.toUpperCase();
  }

  function capitalizeText() {
    const text = document.getElementById('texto').value;
    const resultBox = document.getElementById('texto');
    resultBox.value = text
      .split(' ')
      .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
      .join(' ');
  }
</script>
		</div>
